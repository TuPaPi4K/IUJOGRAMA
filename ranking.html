<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalÃ³n de la Fama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css"> 
    <style>
        /* Estilos especÃ­ficos para la tabla de ranking */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-ranking {
            background: rgba(232, 202, 169, 0.95); /* Color papiro */
            border: 4px solid #5c3d2e;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        h1 {
            color: #b0302a;
            text-shadow: 2px 2px 0 #fff;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Verdana', sans-serif;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #5c3d2e;
            color: #5c3d2e;
        }

        th {
            background-color: #b0302a;
            color: white;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.5);
        }

        tr:hover {
            background-color: #ffdca0;
        }

        .mejor-tiempo {
            color: #d35400;
            font-weight: bold;
        }

        .btn-borrar {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
        }
        
        .acciones-ranking {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-crown"></i> Tabla de Campeones</h1>

    <div class="contenedor-ranking">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nivel</th>
                    <th>Tiempo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo">
                </tbody>
        </table>

        <div class="acciones-ranking">
            <button class="btn-borrar" onclick="borrarHistorial()">
                <i class="fas fa-trash"></i> Borrar Todo
            </button>
            <button class="botones_menu1" onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 1rem;">
                Volver al MenÃº
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            cargarRanking();
        });

        function cargarRanking() {
            const cuerpo = document.getElementById('tabla-cuerpo');
            let datos = JSON.parse(localStorage.getItem('iujograma_ranking')) || [];

            // Ordenar por tiempo (truco simple: comparar strings funciona bien para "00:00" hasta "99:59")
            // Si quieres ser muy preciso, deberÃ­amos haber guardado segundos, pero esto sirve por ahora.
            datos.sort((a, b) => a.tiempo.localeCompare(b.tiempo));

            // Mostrar solo los mejores 10
            datos = datos.slice(0, 10);

            cuerpo.innerHTML = '';

            if (datos.length === 0) {
                cuerpo.innerHTML = '<tr><td colspan="4" style="text-align:center">AÃºn no hay registros. Â¡SÃ© el primero!</td></tr>';
                return;
            }

            datos.forEach((fila, index) => {
                const tr = document.createElement('tr');
                // Icono de medalla para los top 3
                let medalla = index + 1;
                if(index === 0) medalla = 'ðŸ¥‡';
                if(index === 1) medalla = 'ðŸ¥ˆ';
                if(index === 2) medalla = 'ðŸ¥‰';

                tr.innerHTML = `
                    <td>${medalla}</td>
                    <td>${fila.nivel}</td>
                    <td class="mejor-tiempo">${fila.tiempo}</td>
                    <td>${fila.fecha}</td>
                `;
                cuerpo.appendChild(tr);
            });
        }

        function borrarHistorial() {
            if(confirm("Â¿Seguro que quieres borrar todos los rÃ©cords?")) {
                localStorage.removeItem('iujograma_ranking');
                cargarRanking();
            }
        }
    </script>
</body>
</html>
