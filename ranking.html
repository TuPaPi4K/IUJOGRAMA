<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón de la Fama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilos específicos para la tabla de ranking */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Aseguramos que el fondo sea el mismo que el index */
            background-image: url('img/fondo3.jpeg');
            background-size: cover;
            background-attachment: fixed;
        }

        .contenedor-ranking {
            background: rgba(232, 202, 169, 0.95);
            /* Color papiro */
            border: 4px solid #5c3d2e;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: #f1c40f;
            /* Dorado */
            text-shadow: 3px 3px 0 #5c3d2e;
            /* Sombra marrón */
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            /* Centrado para que se vea mejor */
            border-bottom: 2px solid #5c3d2e;
            color: #5c3d2e;
            font-weight: bold;
        }

        th {
            background-color: #d35400;
            /* Naranja oscuro para encabezado */
            color: white;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.2rem;
            border-radius: 5px 5px 0 0;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.5);
        }

        tr:hover {
            background-color: #ffdca0;
        }

        .mejor-tiempo {
            color: #c0392b;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* BOTÓN VOLVER (Naranja) */
        .btn-volver {
            background: linear-gradient(180deg, #f1c40f, #e67e22);
            /* Naranja degradado */
            color: #fff;
            border: 2px solid #5c3d2e;
            padding: 10px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 #333;
            box-shadow: 4px 4px 0 #5c3d2e;
            transition: transform 0.1s;
            display: block;
            margin: 0 auto;
            /* Centrado */
        }

        .btn-volver:hover {
            transform: translateY(-2px);
            background: linear-gradient(180deg, #f39c12, #d35400);
        }

        .btn-volver:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 #5c3d2e;
        }
    </style>
</head>

<body>

    <h1><i class="fas fa-crown"></i> Salón de la Fama</h1>

    <div class="contenedor-ranking">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nivel</th>
                    <th>Tiempo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo">
            </tbody>
        </table>

        <button class="btn-volver" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Volver al Menú
        </button>
    </div>

    <script type="module">
        import { db, collection, getDocs, query, orderBy, limit } from './firebase.js';

        document.addEventListener('DOMContentLoaded', () => {
            cargarRanking();
        });

        async function cargarRanking() {
            const cuerpo = document.getElementById('tabla-cuerpo');
            cuerpo.innerHTML = '<tr><td colspan="4">Cargando datos mundiales...</td></tr>';

            if (querySnapshot.empty) {
                cuerpo.innerHTML = '<tr><td colspan="4">¡Sé el primero en aparecer aquí! Juega una partida.</td></tr>';
                return;
            }

            try {
                const q = query(collection(db, "ranking"), orderBy("tiempo", "asc"), limit(10));
                const querySnapshot = await getDocs(q);

                cuerpo.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const fila = doc.data();
                    cuerpo.innerHTML += `<tr><td>?</td><td>${fila.nivel}</td><td>${fila.tiempo}</td><td>${fila.fecha}</td></tr>`;
                });
            } catch (e) {
                cuerpo.innerHTML = '<tr><td colspan="4">Error cargando ranking.</td></tr>';
            }
        }
    </script>
</body>

</html>
