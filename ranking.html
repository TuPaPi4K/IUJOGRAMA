<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal贸n de la Fama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilos espec铆ficos para la tabla de ranking */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Aseguramos que el fondo sea el mismo que el index */
            background-image: url('img/fondo3.jpeg');
            background-size: cover;
            background-attachment: fixed;
        }

        .contenedor-ranking {
            background: rgba(232, 202, 169, 0.95);
            /* Color papiro */
            border: 4px solid #5c3d2e;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            color: #f1c40f;
            /* Dorado */
            text-shadow: 3px 3px 0 #5c3d2e;
            /* Sombra marr贸n */
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            /* Centrado para que se vea mejor */
            border-bottom: 2px solid #5c3d2e;
            color: #5c3d2e;
            font-weight: bold;
        }

        th {
            background-color: #d35400;
            /* Naranja oscuro para encabezado */
            color: white;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.2rem;
            border-radius: 5px 5px 0 0;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.5);
        }

        tr:hover {
            background-color: #ffdca0;
        }

        .mejor-tiempo {
            color: #c0392b;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* BOTN VOLVER (Naranja) */
        .btn-volver {
            background: linear-gradient(180deg, #f1c40f, #e67e22);
            /* Naranja degradado */
            color: #fff;
            border: 2px solid #5c3d2e;
            padding: 10px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 #333;
            box-shadow: 4px 4px 0 #5c3d2e;
            transition: transform 0.1s;
            display: block;
            margin: 0 auto;
            /* Centrado */
        }

        .btn-volver:hover {
            transform: translateY(-2px);
            background: linear-gradient(180deg, #f39c12, #d35400);
        }

        .btn-volver:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 #5c3d2e;
        }
    </style>
</head>

<body>

    <h1><i class="fas fa-crown"></i> Sal贸n de la Fama</h1>

    <div class="contenedor-ranking">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Nivel</th>
                    <th>Tiempo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo">
            </tbody>
        </table>

        <button class="btn-volver" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Volver al Men煤
        </button>
    </div>

    <script type="module">
        // 1. Importamos onSnapshot en lugar de getDocs (aunque dej茅 getDocs por si acaso)
        import { db, collection, onSnapshot, query, orderBy, limit } from './firebase.js';

        document.addEventListener('DOMContentLoaded', () => {
            iniciarRankingEnVivo();
        });

        function iniciarRankingEnVivo() {
            const cuerpo = document.getElementById('tabla-cuerpo');
            cuerpo.innerHTML = '<tr><td colspan="4">Conectando se帽al en vivo... </td></tr>';

            // Creamos la consulta (Top 10 mejores tiempos)
            const q = query(collection(db, "ranking"), orderBy("tiempo", "asc"), limit(10));

            // ESTA ES LA MAGIA: onSnapshot se queda escuchando cambios
            onSnapshot(q, (snapshot) => {
            cuerpo.innerHTML = ''; 
            
            if (snapshot.empty) {
                cuerpo.innerHTML = '<tr><td colspan="5">A煤n no hay r茅cords. 隆S茅 el primero!</td></tr>';
                return;
            }

            let posicion = 1; // Contador para el n煤mero #

            snapshot.forEach((doc) => {
                const fila = doc.data();
                
                // L贸gica de Medallas
                let medalla = posicion;
                if (posicion === 1) medalla = '';
                if (posicion === 2) medalla = '';
                if (posicion === 3) medalla = '';

                // Si es un r茅cord viejo sin nombre, ponemos "An贸nimo"
                const nombreMostrar = fila.nombre ? fila.nombre : "An贸nimo";

                cuerpo.innerHTML += `
                    <tr>
                        <td><strong>${medalla}</strong></td>
                        <td style="color: #d35400; font-weight:bold;">${nombreMostrar}</td>
                        <td>${fila.nivel}</td>
                        <td class="mejor-tiempo">${fila.tiempo}</td>
                        <td>${fila.fecha}</td>
                    </tr>
                `;
                posicion++; // Aumentamos el contador
            });

        }, (error) => {
            console.error("Error:", error);
        });

            }, (error) => {
                console.error("Error recibiendo datos:", error);
                cuerpo.innerHTML = '<tr><td colspan="4" style="color:red">Conexi贸n perdida.</td></tr>';
            });
        }
    </script>
</body>

</html>
