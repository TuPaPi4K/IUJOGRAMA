<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <header class="encabezado">
        <img src="img/volver.png" id="btn-atras" class="btn-volver-img" title="Volver">
        
        <h2 id="titulo-nivel" class="titulo">Cargando...</h2>
        
        <div id="timer" class="timer">05:00</div>
    </header>

    <div class="contenido-juego">
        <div class="pistas">
            <div class="columna-pistas">
                <h3>Horizontal</h3>
                <div id="pistas-horizontal"></div>
            </div>
            <div class="columna-pistas">
                <h3>Vertical</h3>
                <div id="pistas-vertical"></div>
            </div>
        </div>

        <div class="tablero-wrap">
            <div id="tablero">
                </div>

            <div class="acciones">
                <button id="btn-verificar" class="btn-principal">Verificar</button>
                <button id="btn-pista" class="btn-secundario">Pista</button>
            </div>
        </div>
    </div>

    <script src="motor.js"></script> 
</body>
</html>
