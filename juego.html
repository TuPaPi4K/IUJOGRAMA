<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama</title>
    <link id="estilo-nivel" rel="stylesheet" href="crucigrama1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="encabezado">
        <h2 id="titulo-nivel" class="titulo">Cargando...</h2>
        <div
            style="position: absolute; top: 20px; right: 20px; background: white; padding: 5px 10px; border-radius: 8px; border: 2px solid #5c3d2e; font-weight: bold; color: #b0302a; z-index: 100;">
            <i class="fas fa-clock"></i> <span id="timer">00:00</span>
        </div>
    </header>

    <div class="contenido-juego">

        <section class="pistas" id="contenedor-pistas">
        </section>

        <section class="tablero-wrap">
            <div id="tablero-container">
            </div>

            <div class="acciones">
                <button id="btn-verificar" class="btn btn-verificar" disabled>Verificar</button>

                <button id="btn-pista" class="btn btn-pista">
                    <i class="fas fa-lightbulb"></i> Pista
                </button>
            </div>

            <div id="mensaje" class="mensaje"></div>

            <span class="btn-volver" id="btn-atras" title="Salir al Menú"></span>
        </section>

        <div id="modalResultado" class="modal ocultar">
            <div class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <h2 id="tituloModal"><i class="fas fa-exclamation-circle"></i> Resultado</h2>
                <p id="mensajeModal">Mensaje aquí</p>
                <div id="accionesModal"></div>
            </div>
        </div>

    </div>

    <script type="module" src="motor.js"></script>
</body>

</html>
