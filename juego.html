<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Multiplataforma</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <header class="encabezado">
        <button id="btn-atras" class="btn-icon"><i class="fas fa-arrow-left"></i></button>
        <h2 id="titulo-nivel">Cargando nivel...</h2>
        <div id="cronometro" class="timer"><i class="fas fa-clock"></i> 05:00</div>
    </header>

    <div class="contenedor-juego">
        <section class="panel-pistas">
            <div class="grupo-pistas">
                <h3>Horizontal</h3>
                <ul id="pistas-horizontal" class="lista-pistas">
                    </ul>
            </div>
            <div class="grupo-pistas">
                <h3>Vertical</h3>
                <ul id="pistas-vertical" class="lista-pistas">
                    </ul>
            </div>
        </section>

        <section class="panel-tablero">
            <div id="tablero" class="grid-tablero">
                </div>
        </section>
    </div>

    <div class="acciones">
        <button id="btn-verificar" class="btn-principal">Verificar</button>
        <button id="btn-pista" class="btn-secundario"><i class="fas fa-lightbulb"></i> Pista (-10s)</button>
    </div>

    <div id="modal" class="modal oculto">
        <div class="modal-contenido">
            <h2 id="modal-titulo"></h2>
            <p id="modal-mensaje"></p>
            <button id="modal-btn" class="btn-principal">Continuar</button>
        </div>
    </div>

    <script src="motor.js"></script> 
</body>
</html>
